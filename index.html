<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol-fa</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/alertify/themes/alertify.core.css">
    <link rel="stylesheet" href="lib/alertify/themes/alertify.default.css">
    <link rel="stylesheet" href="css/notes.css">
</head>
<body>

<div class="container">
    <div class="page-header">
      <h1>Сольфеджио <small>под давлением</small></h1>
      <h3>Sol-fa <small>under pressure</small></h3>
    </div>

    <div class='title'>
        Определите количество знаков альтерации в тонике
    </div>

    <div class='description'>
    </div>

    <div class="b-signs">
        <div class="row b-notes">
            <div class="col-md-8 b-note">
                <span class="mus">...</span>
                <span class="lang"></span>
            </div>
            <div class="col-md-4">
                <p><b>Очки <span class="scores">0</span></b></p>
                <p class="correct">Правильно <span class="correctCount">0</span></p>
                <p class="wrong">Ошибки <span class="wrongCount">0</span></p>
                <p class="timer">
                    <small class="time">--</small>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="btn-group b-sign-type">
                    <button type="button" data-value='' class="btn btn-default btn-info">
                        <small>нет</small>
                    </button>
                    <button type="button" data-value='#' class="btn btn-default">#</button>
                    <button type="button" data-value='b' class="btn btn-default">b</button>
                </div>
                <div class="btn-group b-signs-count">
                    <button type="button" data-value='0' class="btn btn-default btn-info">
                        <small>нет</small>
                    </button>
                    <button type="button" data-value='1' class="btn btn-default">1</button>
                    <button type="button" data-value='2' class="btn btn-default">2</button>
                    <button type="button" data-value='3' class="btn btn-default">3</button>
                    <button type="button" data-value='4' class="btn btn-default">4</button>
                    <button type="button" data-value='5' class="btn btn-default">5</button>
                    <button type="button" data-value='6' class="btn btn-default">6</button>
                    <button type="button" data-value='7' class="btn btn-default">7</button>
                </div>
                <br/><br/>
                <div>
                    <button type="button" class="btn btn-default btn-block check_tonic">Проверить</button>
                </div>
            </div>
            <div class="col-md-4 b-signs">

            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/underscore/underscore-min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/alertify/alertify.min.js"></script>
<script src="js/notes.js"></script>
<script src="js/layout.js"></script>

</body>
</html>
